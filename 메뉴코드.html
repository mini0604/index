    <h2>메뉴 코드</h2>
    <P> <a href="" target="_blank">메뉴 코드 (클릭하면 이동)</a>는 포스기 내의 모든 메뉴를 관리하는 코드를 말한다. <br>
        원할때 추가 하고 삭제 할수 있는데 <strong><u>조회 버튼</u></strong>을 먼저 누른뒤 메뉴 코드들이 뜨면
        밑에 <strong><u>추가버튼 과 삭제버튼</u></strong>으로 메뉴코드를 관리할수있다.<br>
        <ol>
            <li>추가할때=조회 버튼 - 추가 버튼 - 메뉴이름 ,가격,그리고 맨오른쪽에 주방에빌지 넣을지 선택가능하다</li>
            <li>삭제할때=조회 버튼 - 삭제할 메뉴 선택 - 삭제버튼 클릭</li>
        </ol> <strong><u>저장을 꼭 눌러야 한다!!</u></strong>
